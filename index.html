<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday!</title>
</head>
<body>
    <button onclick="releaseBalloons()">押してみて!!!</button>
    <h1 id="birthdayMessage" style="display: none;">Happy birthday takumi!!!!</h1>
    <div class="balloon-container">
        <div id="balloonContainer"></div>
    </div>
    <script>
        function releaseBalloons() {
            var balloonContainer = document.getElementById('balloonContainer');
            var numBalloons = 10;

            for (var i = 0; i < numBalloons; i++) {
                var balloon = document.createElement('img');
                balloon.src = 'https://illust8.com/wp-content/uploads/2018/06/fuusen_balloon_illust_180.png'; // 画像のURLに置き換えてください
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 90 + '%';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloonContainer.appendChild(balloon);

                var string = document.createElement('div');
                string.className = 'string';
                balloon.appendChild(string);

                document.getElementById('birthdayMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
